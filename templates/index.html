<!DOCTYPE html>
<html>
<head>
    <title>Career Trajectory Optimizer</title>
</head>
<body>
    <h1>Career Trajectory Optimizer</h1>
    <form id="skillForm">
        <label for="skills">Enter Your Skills:</label>
        <input type="text" id="skills" placeholder="e.g., Python, Cloud">
        <button type="button" onclick="submitSkills()">Get Recommendations</button>
    </form>
    <h2>Recommendations:</h2>
    <pre id="result"></pre>
    <script>
        async function submitSkills() {
            const skills = document.getElementById('skills').value.split(',').map(skill => skill.trim());
            const response = await fetch('/recommend', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ skills })
            });
            const data = await response.json();
            document.getElementById('result').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
